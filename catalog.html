<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header class="page-header">
      <a href="#" class="logo-link">
        <img src="#" alt="#" class="logo-image" />
      </a>
      <nav class="navigation">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link">Главная</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">О Седоне</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Гостиницы</a>
          </li>
        </ul>
        <ul class="user-menu">
          <li class="user-item">
            <a href="" class="user-link"></a>
            <span class="visually-hidden">Поиск по сайту</span>
          </li>
          <li class="user-item">
            <a href="" class="user-link"></a>
            <span class="visually-hidden">Добавить в избранное</span>
            <span class="favorite-count">12</span>
          </li>
          <li class="user-item">
            <a href="#" class="user-link"> Хочу сюда! </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <section class="sedona-hotels">
        <h1 class="page-header">Гостиницы Седоны</h1>
        <nav class="button-nav">
          <ul class="nav-list">
            <li class="home-item">
              <a class="home-button" href="#"><img src="#" alt="home-icon" /></a>
            </li>
            <li class="home-item">
              <a class="home-button" href="#"><img src="#" alt="vector-icon" /></a>
            </li>
            <li class="home-item">
              <a class="home-button" href="#">Гостиницы</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="infrastructure">
        <ul class="infrastructure-list">
          <li class="infrastructure-item">
            <p class="app-text">
              <label for="swim">Инфраструктура:</label>
              <input type="checkbox" id="swim" name="swim" checked />Бассейн
              <input type="checkbox" id="swim" name="swim" checked />Парковка
              <input type="checkbox" id="swim" name="swim" />Wi-Fi
            </p>
          </li>
          <li class="infrastructure-item">
            <p class="app-text">
              <label for="homes">Тип жилья:</label>
              <input type="radio" id="homes" name="homes" checked />Гостиница
              <input type="radio" id="homes" name="homes" />Мотель
              <input type="radio" id="homes" name="homes" />Апартаменты
            </p>
          </li>
        </ul>
        <fieldset class="filter-items-group">
          <legend class="filter-items-title">Стоимость, ₽:</legend>
          <input class="price-min-value" type="text" id="min-price" name="min-price">
          <label class="price-label" for="min-price"></label>

          <input class="price-max-value" type="text" id="max-price" name="max-price">
          <label class="price-label" for="max-price"></label>
          <div class="range-container">
            <div class="range-scale">
              <div class="range"></div>
            </div>
            <button class="range-handle-min" type="button">
              <span class="visually-hidden">Установить минимальный порог цены</span>
            </button>
            <button class="range-handle-max" type="button">
              <span class="visually-hidden">Установить максимальный порог цены</span>
            </button>
          </div>
        </fieldset>
      </section>
    </main>
  </body>

</html>
